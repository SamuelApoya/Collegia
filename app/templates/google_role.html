{% extends "base.html" %}
{% block content %}

<div class="login-wrapper">
    <div class="login-card">
        <h2>Choose Your Role</h2>
        <p>Select how you'll be using Collegia</p>

        <form method="POST" id="roleForm">
            <input type="hidden" name="role" id="roleInput" value="">
            
            <div class="role-grid">
                <div class="role-option" data-role="student">
                    <div class="role-icon">ğŸ‘¨â€ğŸ“</div>
                    <div class="role-title">Student</div>
                    <div class="role-description">Book advising sessions</div>
                </div>

                <div class="role-option" data-role="professor">
                    <div class="role-icon">ğŸ‘¨â€ğŸ«</div>
                    <div class="role-title">Professor</div>
                    <div class="role-description">Manage student meetings</div>
                </div>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Continue</button>
        </form>
    </div>
</div>

<script>
document.querySelectorAll('.role-option').forEach(option => {
    option.addEventListener('click', function() {
        document.querySelectorAll('.role-option').forEach(opt => {
            opt.classList.remove('role-option-selected');
        });
        this.classList.add('role-option-selected');
        document.getElementById('roleInput').value = this.dataset.role;
    });
});
</script>

{% endblock %}
