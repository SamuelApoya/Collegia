<!DOCTYPE html>
<html>
<head>
    <title>Collegia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <h1>Collegia</h1>

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('routes.dashboard') }}">Home</a>

            {% if current_user.role == "student" %}
                <a href="{{ url_for('routes.sessions') }}">Available Sessions</a>
            {% else %}
                <a href="{{ url_for('routes.sessions') }}">Manage Sessions</a>
            {% endif %}

            <a href="{{ url_for('routes.notifications') }}">Notifications</a>
        {% endif %}
    </div>

    {% if current_user.is_authenticated %}
    <div class="nav-right">
        <a href="{{ url_for('routes.logout') }}" class="logout-btn">Logout</a>
    </div>
    {% endif %}
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
