[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=app
    --cov=notifications_scheduler
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --tb=short
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests